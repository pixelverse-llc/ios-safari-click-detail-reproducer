<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Detail Reproducer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<header>
    <p>This is a reproducer for Mobile Safari always setting the `detail` property of click events to `1` instead of the click count.</p>
</header>

<div id="click-target" style="background-color: lightblue; padding: 10px;">
    Click me!
</div>

<p id="click-detail">
    Click the target above. The value of `detail` will be shown here.
</p>

<script>
    document.getElementById('click-target').addEventListener('click', (evt) => {
        document.getElementById('click-detail').innerText = 'event.detail: ' + evt.detail;
    });
</script>

</body>
</html>
